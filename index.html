<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sedef with Heart Effect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @keyframes pulseHeart {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
        filter: drop-shadow(0 0 0 rgba(239, 68, 68, 0));
      }
      50% {
        transform: scale(1.3);
        opacity: 0.7;
        filter: drop-shadow(0 0 10px rgba(239, 68, 68, 0.7));
      }
    }
  </style>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-6">
  <h1 class="text-6xl font-extrabold text-pink-600 select-none">sedef</h1>
  <div class="mt-6 flex justify-center items-center space-x-2">
    <i
      class="fas fa-heart text-pink-600 text-5xl animate-pulseHeart"
      style="animation: pulseHeart 1.5s ease-in-out infinite"
      aria-hidden="true"
    ></i>
    <i
      class="fas fa-heart text-pink-400 text-4xl animate-pulseHeart"
      style="animation: pulseHeart 1.5s ease-in-out infinite 0.3s"
      aria-hidden="true"
    ></i>
    <i
      class="fas fa-heart text-pink-300 text-3xl animate-pulseHeart"
      style="animation: pulseHeart 1.5s ease-in-out infinite 0.6s"
      aria-hidden="true"
    ></i>
  </div>
</body>
</html>
